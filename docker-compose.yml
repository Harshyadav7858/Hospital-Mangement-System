version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: hms-mysql
    environment:
      - MYSQL_DATABASE=hms
      - MYSQL_USER=hms
      - MYSQL_PASSWORD=hms
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
  app:
    build: .
    container_name: hms-app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/hms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=hms
      - SPRING_DATASOURCE_PASSWORD=hms
    ports:
      - "8080:8080"
    restart: unless-stopped
volumes:
  db_data:
